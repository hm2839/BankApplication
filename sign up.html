  <body class="">
    <div class="js-flash-container"></div>

    <div class="registrations__wrapper">
      <div class="registrations__container">
        <div
          class="sheet sheet--inverse registrations__left-panel"
          style="background-image: url(https://images.unsplash.com/9/barcelona-traffic.jpg?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max);"
        >
          <div class="registrations__content">
            <div>
              <img
                class="registrations__logo"
                src="https://unsplash.com/assets/core/logo-white-8962708214629a3e8f9fbf5b87b70c3ace41c4175cbcc267f7fbb8449ac45bdd.svg"
              />
            </div>

            <div>
              <h1 class="registrations__title">Creation starts here</h1>
              <h2 class="registrations__sub-title">
                Access 1,102,362 free, high-resolution photos you can’t find
                anywhere else
              </h2>
            </div>

            <div>
              <p class="registrations__credit">
                Uploaded almost 6 years ago by Barcelona
              </p>
            </div>
          </div>
          <!-- .content -->
        </div>

        <div class="registrations__right-panel">
          <div class="registrations__spacer"></div>
          <div class="login-form qa-primary-join-form">
            <div class="row">
              <div class="col-xs-12">
                <div class="text-center sheet--padding-bottom">
                  <h4 class="alpha text-weight--bold">Join GSHS</h4>
                  <p>
                    Already have an account?
                    <a rel="nofollow" href="login.html">Login</a>
                  </p>
                </div>

                <div class="form-group">
                  <a
                    class="btn btn-block-level btn-facebook"
                    data-disable-with="···"
                    href="http://facebook.com"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      enable-background="new 0 0 24 24"
                      class="icon"
                    >
                      <style type="text/css">
                        .st1 {
                          display: inline;
                        }
                        .st2 {
                          fill: none;
                        }
                        .st3 {
                          fill-rule: evenodd;
                          clip-rule: evenodd;
                        }
                      </style>
                      <path
                        d="M20 3h-16c-.6 0-1 .4-1 1v16c0 .5.4 1 1 1h8.6v-7h-2.3v-2.7h2.3v-2c0-2.3 1.4-3.6 3.5-3.6 1 0 1.8.1 2.1.1v2.4h-1.4c-1.1 0-1.3.5-1.3 1.3v1.7h2.7l-.4 2.8h-2.3v7h4.5c.5 0 1-.4 1-1v-16c0-.6-.4-1-1-1z"
                        height="24"
                      ></path>
                    </svg>

                    Join using Facebook
                  </a>
                </div>

                <div class="form-separator">
                  <p>or</p>
                </div>
                <!-- close .form-separator -->

                <div class="form">
                  <form
                    class="new_#&lt;User:0x00007fa6d340b718&gt;"
                    id="new_#&lt;User:0x00007fa6d340b718&gt;"
                    action="gallery.html"
                    accept-charset="UTF-8"
                    method="post"
                  >
                    <input name="utf8" type="hidden" value="&#x2713;" /><input
                      type="hidden"
                      name="authenticity_token"
                      value="TCSOO8hAb4RIYo0J2qTm/gjfRjb/9kb8pjDyWFn+xUPrdW7E0On31nKgyQCgEfzpyHUyY/Lv8I7mlbPqxhHyKQ=="
                    />
                    <div class="row">
                      <div class="col-xs-6">
                        <div class="form-group">
                          <label for="user_first_name">First name</label>
                          <input
                            autofocus="autofocus"
                            class="form-control js-validate-field-on-blur"
                            required="required"
                            type="text"
                            name="user[first_name]"
                            id="user_first_name"
                          />
                        </div>
                        <!-- close .form-group -->
                      </div>
                      <!-- close .col -->

                      <div class="col-xs-6">
                        <div class="form-group">
                          <label for="user_last_name">Last name</label>
                          <input
                            class="form-control"
                            type="text"
                            name="user[last_name]"
                            id="user_last_name"
                          />
                        </div>
                        <!-- close .form-group -->
                      </div>
                      <!-- close .col -->
                    </div>
                    <!-- close .row -->

                    <div class="form-group">
                      <label for="user_email">
                        Email address
                      </label>
                      <input
                        class="form-control js-validate-field-on-blur"
                        required="required"
                        type="email"
                        value=""
                        name="user[email]"
                        id="user_email"
                      />
                    </div>
                    <!-- close .form-group -->

                    <div class="form-group">
                      <label for="user_username">
                        Username
                        <span class="text-secondary"
                          >(only letters, numbers, and underscores)</span
                        >
                      </label>
                      <input
                        class="form-control js-validate-field-on-blur"
                        pattern="[a-zA-Z0-9_]*[a-zA-Z][a-zA-Z0-9_]*"
                        required="required"
                        type="text"
                        name="user[username]"
                        id="user_username"
                      />
                    </div>
                    <!-- close .form-group -->

                    <div class="form-group">
                      <label for="user_password">
                        Password
                        <span class="text-secondary">(min. 6 char)</span>
                      </label>
                      <input
                        autocomplete="off"
                        minlength="6"
                        class="form-control js-validate-field-on-blur"
                        required="required"
                        type="password"
                        name="user[password]"
                        id="user_password"
                      />
                    </div>
                    <!-- close .form-group -->

                    <input
                      type="hidden"
                      name="after_authorization_action"
                      id="after_authorization_action"
                      class="js-after-authorization-action"
                    />
                    <input
                      type="hidden"
                      name="after_authorization_object_id"
                      id="after_authorization_object_id"
                      class="js-after-authorization-object-id"
                    />

                    <div class="form-group">
                      <a
                        href="thank you.html"
                        class="btn btn-default btn-block-level js-fake-join-form-submit-button"
                        >Join</a
                      >
                      <button
                        type="submit"
                        data-sitekey="6Lf3Om8UAAAAADFWLvq5hvCv2gGk-QQ2E441cMZ0"
                        data-callback="invisibleRecaptchaSubmit"
                        class="g-recaptcha hide js-join-form-submit-button"
                      >
                        Join
                      </button>
                    </div>
                    <!-- close .form-group -->

                    <div class="form-group text-center">
                      <p class="text-secondary zeta">
                        By joining, you agree to the
                        <a href="#">Terms</a> and
                        <a href="#">Privacy Policy</a>.
                      </p>
                    </div>
                  </form>
                </div>
                <!-- close .form -->
              </div>
              <!-- close .col -->
            </div>
            <!-- close .row -->
          </div>
          <!-- close .login-form -->
          <div class="registrations__spacer"></div>
        </div>
        <!-- close .right-panel -->
      </div>
    </div>
  </body>
</html>
