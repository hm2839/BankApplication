  <body class="">
    <div class="js-flash-container"></div>

    <div class="container">
      <div class="login-form qa-primary-login-form sheet--padding">
        <div class="header">
          <div class="header__logo">
            <a href="#" title="Home &mdash; Unsplash">
              <img
                class="logo-header"
                src="https://unsplash.com/assets/core/logo-black-df2168ed0c378fa5506b1816e75eb379d06cfcd0af01e07a2eb813ae9b5d7405.svg"
              />

          </div>

          <div class="header__text-group text-center">
            <h1 class="header__heading">Login</h1>
            <p class="header__subheading">Welcome back.</p>
          </div>
          <!-- close .text-group -->
        </div>
        <!-- close .header -->

        <div class="row">
          <div class="col-sm-8 col-md-6 center-block">
            <div class="form-group">
              <a
                class="btn btn-default btn-block-level btn-facebook js-login-with-facebook"
                data-disable-with="···"
                href="#"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  enable-background="new 0 0 24 24"
                  class="icon"
                >
                  <style type="text/css">
                    .st1 {
                      display: inline;
                    }
                    .st2 {
                      fill: none;
                    }
                    .st3 {
                      fill-rule: evenodd;
                      clip-rule: evenodd;
                    }
                  </style>
                  <path
                    d="M20 3h-16c-.6 0-1 .4-1 1v16c0 .5.4 1 1 1h8.6v-7h-2.3v-2.7h2.3v-2c0-2.3 1.4-3.6 3.5-3.6 1 0 1.8.1 2.1.1v2.4h-1.4c-1.1 0-1.3.5-1.3 1.3v1.7h2.7l-.4 2.8h-2.3v7h4.5c.5 0 1-.4 1-1v-16c0-.6-.4-1-1-1z"
                    height="24"
                  ></path>

                Login with Facebook
              </a>
            </div>
            <!-- close .form-group -->

            <div class="form-separator">
              <p>or</p>
            </div>

            <form action="dash board.html" accept-charset="UTF-8" method="post">
              <input name="utf8" type="hidden" value="&#x2713;" /><input
                type="hidden"
                name="authenticity_token"
                value="v0OnfldOYmwhqz/EEpv3z5dfYXhbukqL/NKkaJPzXlMYEkeBT+f6Phtpe81oLu3YV/UVLVaj/Pm8d+XaDBxpOQ=="
              />

              <div class="form-group">
                <label for="user_email">
                  Email address
                </label>
                <input
                  class="form-control"
                  autofocus="autofocus"
                  tabindex="1"
                  value=""
                  type="email"
                  name="user[email]"
                  id="user_email"
                />
              </div>
              <!-- close .form-group -->

              <div class="form-group">
                <label for="user_password">
                  Password
                </label>
                <span
                  ><a tabindex="4" href="#">Forgot?</a></span
                >

                <input
                  class="form-control"
                  autocomplete="off"
                  tabindex="2"
                  type="password"
                  name="user[password]"
                  id="user_password"
                />
              </div>
              <!-- close .form-group -->

              <input
                type="hidden"
                name="after_authorization_action"
                id="after_authorization_action"
                class="js-after-authorization-action"
              />
              <input
                type="hidden"
                name="after_authorization_object_id"
                id="after_authorization_object_id"
                class="js-after-authorization-object-id"
              />

              <div class="form-group">
                <input
                  type="submit"
                  name="commit"
                  value="Login"
                  class="btn btn-default btn-block-level"
                  tabindex="3"
                  data-disable-with="···"
                />
              </div>
              <!-- close .form-group -->
            </form>
            <p class="login-form__footer text-center">
              Don't have an account?
              <a class="js-join-link" href="sign up.html">Join</a>
            </p>
            <!-- close .text-center -->
          </div>
          <!-- close .col -->
